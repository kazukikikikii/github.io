<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アイデアモード（冒険）</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <div class="top-bar">
    <img src="images/back.png" class="back-icon" onclick="history.back()" />
    <div class="title">アイデアモード（冒険）</div>
    <div class="menu-icon">☰</div>
  </div>

  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="ここに書いてね">
      <button onclick="sendMessage()">
        <img src="images/hikouki.png" class="send-icon" />
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
